<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Rubiks Cube Solver</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
<body>
  <ul id="controls">
    <li><a href="#shuffle" id="button-shuffle">Shuffle</a></li>
    <li><a href="#solve" id="button-solve">Solve</a></li>
    <li><a href="#undo" id="button-undo">Undo</a></li>
    <li><a href="#reset" id="button-reset">Reset</a></li>
    <li>
      <label>Size</label>
      <select id="select-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
      </select>
    </li>
    <li id="pattern-li">
      <label>Patterns</label>
      <select id="select-pattern">
        <option value="-1">-</option>
        <option value="0">Checker</option>
        <option value="1">Center</option>
        <option value="2">Flower</option>
      </select>
    </li>
    <li id="background">
      <label>Backgrounds</label>
      <select id="select-background">
        <option value="-1">-</option>
        <option value="0">COS426</option>
        <option value="1">Flower</option>
        <option value="2">Grid</option>
        <option value="3">Ray Tracer</option>
        <option value="4">Wire Kettle</option>
        <option value="5">Cloth</option>
        <option value="6">Finkel</option>
      </select>
    </li>
    <li>
      <label>Textures</label>
      <select id="select-texture">
        <option value="-1">Basic</option>
        <option value="0">Lambert</option>
        <option value="1">Phong</option>
        <option value="2">Gradient</option>
        <option value="3">Floral</option>
      </select>
    </li>
    <li>
      <label>Lighting</label>
      <select id="select-lighting">
        <option value="-1">Ambient</option>
        <option value="0">Point Light</option>
      </select>
    </li>
    <li>
      <label>Number of Lights</label>
      <select id="select-lighting-amount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </li>

    <li><label>Keyboard Controls:</label> F, B, L, R, U, D (Uppercase: Clockwise, lowercase: Counterclockwise)</li>
  </ul>

  <script src="libjs/jquery-2.0.3.js"></script>
  <script src="libjs/three.min.js"></script>
  <script src="libjs/Detector.js"></script>
  <script src="libjs/TrackballControls.js"></script>
  <script src="libjs/dat.gui.min.js"></script>

  <script src="js/rubik.js"></script>
  <script src="js/render.js"></script>
</body>
</html>
